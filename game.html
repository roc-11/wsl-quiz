<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="assets/css/style.css" />
    <title>WSL Quiz -Play</title>
  </head>
  <body>
    <!-- header -->
    <header class="primary-header">
      <div id="nav-wrapper">
        <!-- logo made on looka.com -->
        <img id="logo" src="" alt="" />
      </div>

      <button
        class="mobile-nav-toggle"
        maria-controls="primary-navigation"
        aria-expanded="false"
      >
        <span class="sr-only">Menu</span>
      </button>

      <!-- navigation (YouTube Tutorial https://www.youtube.com/watch?v=HbBMp6yUXO0)-->
      <nav>
        <ul
          id="primary-naviagtion"
          data-visible="false"
          class="primary-navigation flex"
        >
          <li class="active">
            <a href="index.html"><span aria-hidden="true">00</span>Home </a>
          </li>
          <li>
            <a href="index.html"
              ><span aria-hidden="true">01</span>Leaderboard
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- Main Quiz Gameplay Area -->
    <div class="container">
      <div class="flex-center flex-column">
        <!-- Hads Up Display (progress, score, etc.) -->
        <div id="hud">
          <div id="hud-item">
            <p class="hud-prefix">Question</p>
            <h1 class="hud-main-text" id="question-counter">1/3</h1>
          </div>
          <div id="hud-item">
            <p class="hud-prefix">Score</p>
            <h1 class="hud-main-text" id="score">0</h1>
          </div>
        </div>
        <!-- Question & Answer Area -->
        <h2 id="question">What is the answer to this question</h2>
        <div class="choice-container">
          <p class="choice-prefix">A</p>
          <p class="choice-text" data-number="1">Choice 1</p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">B</p>
          <p class="choice-text" data-number="2">Choice 2</p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">C</p>
          <p class="choice-text" data-number="3">Choice 3</p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">D</p>
          <p class="choice-text" data-number="4">Choice 4</p>
        </div>
      </div>
    </div>

    <!-- footer -->
    <footer>
      <a
        href="https://www.github.com/"
        target="_blank"
        rel="noopener"
        aria-label="Visit our Github page (opens in a new tab)"
        ><i class="fa-brands fa-github"></i
      ></a>
      <a
        href="https://www.linkedin.com"
        target="_blank"
        rel="noopener"
        aria-label="Visit our LinkedIn page (opens in a new tab)"
        ><i class="fa-brands fa-linkedin-in"></i
      ></a>
    </footer>
    <!-- font awesome script-->
    <script
      src="https://kit.fontawesome.com/5f403ff031.js"
      crossorigin="anonymous"
    ></script>

    <script src="assets/js/script.js"></script>
    <script src="assets/js/game.js"></script>
  </body>
</html>
