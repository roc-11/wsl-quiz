<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="assets/css/style.css" />
    <title>WSL Quiz - Congrats!</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="assets/images/favicon-wsl-quiz.png"
    />
  </head>
  <body>
    <!-- header -->
    <header class="primary-header flex">
      <div>
        <!-- logo made on https://www.freelogodesign.org/manager/logo/49ddfdd4370c426b9e601b19625debdd/showcase-->
        <a href="index.html"
          ><img
            id="logo"
            src="assets/images/wsl_quiz_logo.png"
            alt="WSL Quiz Logo image"
          />
        </a>
      </div>

      <button
        class="mobile-nav-toggle"
        maria-controls="primary-navigation"
        aria-expanded="false"
      >
        <span class="sr-only">Menu</span>
      </button>

      <!-- navigation (YouTube Tutorial https://www.youtube.com/watch?v=HbBMp6yUXO0)-->
      <nav>
        <ul
          id="primary-naviagtion"
          data-visible="false"
          class="primary-navigation flex"
        >
          <li>
            <a href="index.html"><span aria-hidden="true">00</span>Home </a>
          </li>
          <li>
            <a href="leaderboard.html"
              ><span aria-hidden="true">01</span>Leaderboard
            </a>
          </li>
          <li class="mute-button-container">
            <button type="button" id="mute-button" aria-label="Mute volume">
              <i class="fas fa-volume-up" aria-hidden="true"></i>
            </button>
          </li>
        </ul>
      </nav>
    </header>

    <!-- End Page Content -->
    <div class="container" id="endContainer">
      <div id="end" class="flex-center flex-column">
        <h2 id="userScore">Your score is:</h2>
        <h1 id="finalScore">0</h1>
        <!-- Form - for user to submit their score -->
        <form>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="username"
          />
          <button
            type="submit"
            class="btn"
            id="saveScoreBtn"
            onclick="saveHighScore(event)"
            disabled
          >
            <i class="far fa-save"></i> Save
          </button>
        </form>
        <a class="btn" id="playAgain" href="#" onclick="PlayAgainSound();"
          ><i class="far fa-futbol"></i> Play Again</a
        >
        <a class="btn" href="index.html"><i class="fas fa-home"></i> Home</a>
      </div>
    </div>

    <!-- font awesome script-->
    <script
      src="https://kit.fontawesome.com/5f403ff031.js"
      crossorigin="anonymous"
    ></script>

    <script src="assets/js/script.js"></script>
    <script src="assets/js/end.js"></script>
    <script src="assets/js/sound.js"></script>
  </body>
</html>
