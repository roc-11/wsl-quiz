<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <meta name="description" content="Women's Super League Quiz, WSL Football, England">
    <meta name="keywords"
        content="wsl quiz, wsl, women's football, women's super league, women professional football, england football, quiz">

    <link rel="stylesheet" href="assets/css/style.css" >
    <title>WSL Quiz - Leaderboard</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="assets/images/favicon-wsl-quiz.png"
    >
  </head>
  <body>
    <!-- header -->
    <header class="primary-header flex">
      <div>
        <!-- Logo made on https://www.freelogodesign.org/manager/logo/49ddfdd4370c426b9e601b19625debdd/showcase-->
        <a href="index.html"
          ><img
            id="logo"
            src="assets/images/wsl_quiz_logo.png"
            alt="Womens Super League Quiz Logo image"
          >
        </a>
      </div>

      <button
        class="mobile-nav-toggle"
        aria-controls="primary-navigation"
        aria-expanded="false"
      >
        <span class="sr-only">Menu</span>
      </button>

      <!-- navigation (Code adapted from YouTube Tutorial https://www.youtube.com/watch?v=HbBMp6yUXO0)-->
      <nav>
        <ul
          id="primary-navigation"
          data-visible="false"
          class="primary-navigation flex"
        >
          <li>
            <a href="index.html"><span aria-hidden="true">00</span>Home </a>
          </li>
          <li class="active">
            <a href="leaderboard.html"
              ><span aria-hidden="true">01</span>Leaderboard
            </a>
          </li>
        <!-- toggle sound on/off button -->
          <li class="mute-button-container">
            <button type="button" id="mute-button" aria-label="Mute volume" disabled>
              <i class="fas fa-volume-up" aria-hidden="true"></i>
            </button>
          </li>
        </ul>
      </nav>
    </header>

    <!-- Leaderboard Table adapted from https://codepen.io/MalunariDev/pen/RweGGxx by Malunari -->
    <main id="mainLeaderboard">
      <div id="header">
        <h1>Leaderboard</h1>
      </div>
      <div id="leaderboard">
        <!-- Blue ribbon on first row of table - highlight top score -->
        <div class="ribbon"></div>
        <!-- populate high score table using JS -->
        <table id="highScoresList"></table>
        <div id="buttons">
          <a class="btn" id="play-btn" href="#" onclick="PlaySound();"
            ><span><i class="fas fa-futbol"></i></span> Play</a
          >
        </div>
      </div>
    </main>

    <!-- font awesome script-->
    <script
      src="https://kit.fontawesome.com/5f403ff031.js"
      crossorigin="anonymous"
    ></script>

    <script src="assets/js/leaderboard.js"></script>
    <script src="assets/js/sound.js"></script>
  </body>
</html>
