<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="assets/css/style.css" />
    <title>WSL Quiz - Leaderboard</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="assets/images/favicon-wsl-quiz.png"
    />
  </head>
  <body>
    <!-- header -->
    <header class="primary-header flex">
      <div>
        <!-- logo made on https://www.freelogodesign.org/manager/logo/49ddfdd4370c426b9e601b19625debdd/showcase-->
        <img
          id="logo"
          src="assets/images/wsl_quiz_logo.png"
          alt="WSL Quiz Logo image"
        />
      </div>

      <button
        class="mobile-nav-toggle"
        maria-controls="primary-navigation"
        aria-expanded="false"
      >
        <span class="sr-only">Menu</span>
      </button>

      <!-- navigation (YouTube Tutorial https://www.youtube.com/watch?v=HbBMp6yUXO0)-->
      <nav>
        <ul
          id="primary-naviagtion"
          data-visible="false"
          class="primary-navigation flex"
        >
          <li>
            <a href="index.html"><span aria-hidden="true">00</span>Home </a>
          </li>
          <li class="active">
            <a href="leaderboard.html"
              ><span aria-hidden="true">01</span>Leaderboard
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- Leaderboard Area - To Display High Scores 
    <div class="container" id="leaderboardArea">
      <div id="leaderBoardScores" class="flex-center flex-column leaderboard">
        <h1 id="finalScore">Leaderboard</h1>
        <div id="highScoresContainer">
          <ol id="highScoresList"></ol> 
        </div>
</div>
</div>-->
    <!-- https://codepen.io/MalunariDev/pen/RweGGxx -->
    <main id="mainLeaderboard">
      <div id="header">
        <h1>Leaderboard</h1>
      </div>
      <div id="leaderboard">
        <div class="ribbon"></div>
        <table id="highScoresList"></table>
        <div id="buttons">
          <a
            class="btn"
            id="play-btn"
            href="#"
            onclick="PlaySound();"
            >Play</a
          >
        </div>
      </div>
    </main>

    <!-- footer -->
    <footer>
      <a
        href="https://www.github.com/"
        target="_blank"
        rel="noopener"
        aria-label="Visit our Github page (opens in a new tab)"
        ><i class="fa-brands fa-github"></i
      ></a>
      <a
        href="https://www.linkedin.com"
        target="_blank"
        rel="noopener"
        aria-label="Visit our LinkedIn page (opens in a new tab)"
        ><i class="fa-brands fa-linkedin-in"></i
      ></a>
    </footer>
    <!-- font awesome script-->
    <script
      src="https://kit.fontawesome.com/5f403ff031.js"
      crossorigin="anonymous"
    ></script>

    <script src="assets/js/leaderboard.js"></script>
  </body>
</html>
