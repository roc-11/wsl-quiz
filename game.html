<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="assets/css/style.css" />
    <title>WSL Quiz -Play</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="assets/images/favicon-wsl-quiz.png"
    />
  </head>
  <body>
    <!-- header -->
    <header class="primary-header flex">
      <div>
        <!-- logo made on https://www.freelogodesign.org/manager/logo/49ddfdd4370c426b9e601b19625debdd/showcase-->
        <a href="index.html">
          <img
            id="logo"
            src="assets/images/wsl_quiz_logo.png"
            alt="WSL Quiz Logo image"
          />
        </a>
      </div>

      <button
        class="mobile-nav-toggle"
        maria-controls="primary-navigation"
        aria-expanded="false"
      >
        <span class="sr-only">Menu</span>
      </button>

      <!-- navigation (YouTube Tutorial https://www.youtube.com/watch?v=HbBMp6yUXO0)-->
      <nav>
        <ul
          id="primary-naviagtion"
          data-visible="false"
          class="primary-navigation flex"
        >
          <li class="active">
            <a href="index.html"><span aria-hidden="true">00</span>Home </a>
          </li>
          <li></li>
          <li class="mute-button-container">
            <button type="button" id="mute-button" aria-label="Mute volume">
              <i class="fas fa-volume-up" aria-hidden="true"></i>
            </button>
          </li>
        </ul>
      </nav>
    </header>

    <!-- Main Quiz Gameplay Area -->
    <div class="container" id="gamePlayArea">
      <div id="subContainer">
        <div id="loader"></div>
        <div id="game" class="flex-center flex-column hidden">
          <!-- Hads Up Display (progress, score, etc.) -->
          <div id="hud">
            <div id="hud-item">
              <p id="progress-text" class="hud-prefix">Question</p>
              <!-- new progress lollipop bar https://codepen.io/dbilanoski/pen/NZmOJR -->
              <div id="progress-bar">
                <div class="progress-bar-lollipop">
                  <div class="bar" data-size="100">
                    <span class="perc"></span>
                  </div>
                </div>
              </div>
            </div>
            <div id="hud-item">
              <p class="hud-prefix">Score</p>
              <h1 class="hud-main-text" id="score">0</h1>
            </div>
          </div>
          <!-- Question & Answer Area -->
          <h2 id="question"></h2>
          <div class="choice-container">
            <p class="choice-prefix">A</p>
            <p class="choice-text" data-number="1"></p>
          </div>
          <div class="choice-container">
            <p class="choice-prefix">B</p>
            <p class="choice-text" data-number="2"></p>
          </div>
          <div class="choice-container">
            <p class="choice-prefix">C</p>
            <p class="choice-text" data-number="3"></p>
          </div>
          <div class="choice-container">
            <p class="choice-prefix">D</p>
            <p class="choice-text" data-number="4"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- font awesome script-->
    <script
      src="https://kit.fontawesome.com/5f403ff031.js"
      crossorigin="anonymous"
    ></script>

    <script src="assets/js/script.js"></script>
    <script src="assets/js/game.js"></script>
    <script src="assets/js/sound.js"></script>
  </body>
</html>
